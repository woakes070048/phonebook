<head>
    <title>Contacts</title>
    <style type="text/css">
    	.map-container {
			  width: 100%;
			  max-width: 100%;
			  height: 500px;
			}
    </style>
</head>
<body>

</body>

<template name="contacts">
	 <ul>
	    {{#each contact}}
	        <li><a href="/view/{{_id}}">{{> ContactItem}}</a></li>
	    {{/each}}
    </ul>
</template>

<template name="ContactItem">
    <li>{{name}}</li>
</template>	

<template name="addContact">
    <form>
        <input type="text" placeholder="Type a task here..." name="ContactName">
    </form>
</template>

<template name="home">
	<a href="/newContact">Add Contact</a>
	<a href="/locater">Locate</a>
	<a href="#" onclick="window.open('http://www.google.com/maps/@12.9704533,79.1236632,13z', '_system');">www.facebook.com</a>
    {{> contacts}}
</template>

<template name="newContact">
	{{> addContact}}
</template>

<template name="view">
	<a href="/edit/{{_id}}">Edit</a>
	<a href="/delete/{{_id}}" class="delete" >Delete</a>
	<p>{{name}}</p>
</template>

<template name="edit">
	<form>
        <input type="text" placeholder="{{name}}" name="ContactName">
        <input type="hidden" placeholder="{{_id}}" name="ContactID">
    </form>
</template>

<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
